<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alfonso Vidrio">
  <meta name="description" content="Product preview card component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Product preview card component</title>
</head>

<body>
  <main class="wrapper">
    <article class="card">
      <picture class="card__image">
        <source srcset="assets/images/image-product-desktop.jpg" media="(min-width: 48em)">
        <img src="assets/images/image-product-mobile.jpg" alt="Gabrielle Chanel perfume bottle on a surface with green leaves around it">
      </picture>
      <div class="card__content">
        <h2 class="card__category">PERFUME</h2>
        <h1 class="card__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price">
          <span class="card__price--new">$149.99</span>
          <span class="card__price--old">$169.99</span>
        </div>
        <button class="card__add-to-cart">
          <img src="assets/images/icon-cart.svg" alt="Add to cart icon">
          Add to Cart
        </button>
      </div>
    </article>
  </main>
</body>

</html>
